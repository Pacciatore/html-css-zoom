<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Zoom</title>
</head>

<body>

    <div class="conference-call flex column">

        <!-- Barra di navigazione superiore -->
        <nav class="top-bar flex row-reverse">

            <div class="view-settings flex">

                <div>
                    <i class="fa-solid fa-table-cells"></i>
                    Speaker View
                </div>

                <div class="icon-maximize">
                    <i class="fa-solid fa-maximize"></i>
                </div>

            </div>

        </nav>

        <!-- Schermata video partecipanti -->
        <main class="flex grow">

            <div class="users-video">

            </div>

        </main>

        <!-- Barra di navigazione inferiore -->
        <nav class="bottom-bar flex space-between">

            <!-- Area per attivazione e disattivazione microfono
            e video -->
            <div class="mic-video flex space-around">

                <div class="icon-placeholder"></div>

                <div class="icon-placeholder"></div>

            </div>

            <!-- Impostazioni della riunione -->
            <div class="videocall-settings flex space-around">

                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>

            </div>

            <!-- Pulsante di fine riunione.
            Nel nostro caso non è un pulsante perché non ci serve
            veramente -->
            <div id="end-meeting" class="flex">

                <div>End meeting</div>

            </div>

        </nav>

    </div>

</body>

</html>
